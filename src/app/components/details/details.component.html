


<section class="p-5">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-4">
      <div>

        <owl-carousel-o [options]="detailsProduct">

          <ng-container *ngFor="let item of details.images">
            <ng-template carouselSlide>
              <div>
                <img [src]="item" class="w-100" [alt]="details.title" >
              </div>
            </ng-template>
          </ng-container>

        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h2 class="fs-5" >{{details.title}}</h2>
        <p class="text-muted" >{{details.description}}</p>
        <h3 class="h6">{{details.category.name}}</h3>
        <div class="d-flex align-items-center justify-content-between mt-2">
          <span> {{details.price}} EGP</span>
          <div class="d-flex mt-2">
            <i class="fa-solid fa-star rating-color "></i>
            <p class="text-muted fs-small m-0" >{{details.ratingsAverage}}</p>
          </div>
        </div>
        <button (click)="add(details.id, ADD)" di #ADD class="btn-main text-capitalize mt-3 w-100 ">add to cart <i class="fa-solid fa-cart-shopping"></i></button>
      </div>
    </div>
  </div>
</section>
