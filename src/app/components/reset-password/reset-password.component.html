<section class="w-75 mx-auto" >
  <form [formGroup]="handleNewPassword" (ngSubmit)="setNewPassword()" >
    <div class="mb-4" >
      <label class="text-capitalize mb-2" for="email">email :</label>
      <input [(ngModel)]="NewEmail"  type="email" id="email" class="form-control" formControlName="email" placeholder="Email...">
    </div>
    <div >
      <label  class="text-capitalize mb-2" for="password">password :</label>
      <input [(ngModel)]="NewPassword" type="password" id="password" class="form-control" formControlName="newPassword" placeholder="password...">
    </div>
    <button class="btn-main mt-4 text-capitalize"  >reset password</button>
  </form>
</section>
