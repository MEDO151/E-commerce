<section class="w-75 mx-auto" >
  <form [formGroup]="forgetPass" (ngSubmit)="handlePassword()" >
    <div >
      <label class="text-capitalize mb-2" for="email">email :</label>
      <input [(ngModel)]="emailUser" type="email" id="email" class="form-control" formControlName="email" placeholder="Email...">
    </div>
    <button class="btn-main mt-4" >verify</button>
  </form>
</section>
